name: Trigger auto deployment for bengroseclose-website

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bengroseclose-website-AutoDeployTrigger-249324c0-c577-4c0c-aaf2-1fcc8e34de04.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: 111
          username: ${{ secrets.BENGROSECLOSEWEBSITE_REGISTRY_USERNAME }}
          password: ${{ secrets.BENGROSECLOSEWEBSITE_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: 111/bengroseclose-website:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BENGROSECLOSEWEBSITE_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n bengroseclose-website -g Personal --server 111 --username  ${{ secrets.BENGROSECLOSEWEBSITE_REGISTRY_USERNAME }} --password ${{ secrets.BENGROSECLOSEWEBSITE_REGISTRY_PASSWORD }}
            az containerapp update -n bengroseclose-website -g Personal --image 111/bengroseclose-website:${{ github.sha }}
